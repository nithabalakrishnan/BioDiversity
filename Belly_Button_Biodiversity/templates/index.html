<body>
  <div class="wrapper">
      <nav class="navbar navbar-expand-sm">

            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">Science Lab
               
              </a>
            </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">

        </div>
      </div>
      <div class="row">
        <div class="col-md-4">

            <h3 class="title-style">SELECT Sample:</h3>

          </div>

        <div class="col-md-4">
            <div id="gauge"></div>
          </div>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
